<h2 style="margin-left:1em; margin-top:-1em">Send a Kynd Message</h2>
<div class="well">
	<form name="smsForm">
		<fieldset class="form-group">
			<div class="col-sm-12">
				To: <input type="text" ng-model="sms.toPhone" />
			</div>
			<textarea rows="15" cols="80" ng-model="sms.body" style="margin:1em"></textarea>
			<button type="submit" ng-Click="sendMsg(sms)">Send</button>
			<!-- <button type="button" ng-Click="logger()">Logger</button> -->
		</fieldset>
	</form>
</div>
